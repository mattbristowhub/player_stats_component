<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/main.css">
<header>
  <h1 class="gradient-text">Player</br>Stats</h1>
</header>

<body>
  <div class="row">
    <div class="column">
      <div class="card">
        <select id="playerSelect" name="players" onchange="playerSelect(this)">
        </select>
        <template id="profileTemplate">
          <img id="playerImg">
          <span class="label" id="name"></span>
          <span class="label" id="position"></span>
          <span class="label-stats" id="appearances"></span>
          <span class="label-stats" id="goals"></span>
          <span class="label-stats" id="assists"></span>
          <span class="label-stats" id="gpm"></span>
          <span class="label-stats" id="ppm"></span>
        </template>
      </div>
    </div>
  </div>
</body>
